<script>

const moyenne = (notes) => {
    let sum = 0
    for (let note of notes) {
        sum = sum + note
    }
    return sum / notes.length
}

    class Student {

        // Propriétés ; on ajoute un dièze '#' avant la propriété désirée pour la rendre privée
        ecole = 'Jules Ferry'
        _notes = []

        #target
        #gender

        // Constructeur ; on défini les 'this' avec les propriétés déclarées en amont
        constructor (firstname, lastname) {
            this.firstname = firstname
            this.lastname = lastname
            this.#target = target
            this.#gender = gender
    }

    set notes (v) {
        if (Array.isArray(v)) { // permet de vérifier si c'est bien un tableau
            this._notes = v
        } 
    }

    get name () { // pas de paramètres à définir car pour y accéder on pourra simplement faire 'john.name'
        return `${this.firstname} ${this.lastname}`
    }

    set spec (v) {
        this._spec = v
    }

    canPass () {
        return moyenne(this._notes) >= 10
    }

    static moyenne = 10

}

const jane = new Student('Jane', 'Bloom')
