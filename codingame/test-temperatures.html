    if (
        Math.abs(inputs[0]) < Math.abs(inputs[inputs.length - 1])

        console.error('Last', inputs[inputs.length - 1])
        inputs.pop()
        console.error('Je POP (last)')
        console.error('Tableau après POP:', inputs)
    } else if (
        Math.abs(inputs[0]) > Math.abs(inputs[inputs.length - 1])
        ) { 
        inputs.shift()
        console.error('Je SHIFT (first)')
        console.error('Tableau après SHIFT:', inputs)
    } else if (
        Math.abs(inputs[0]) === Math.abs(inputs[inputs.length - 1])
    ) { 
        inputs.pop()
